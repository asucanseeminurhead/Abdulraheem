<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - نظام آمر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="image.jpg" type="image/jpeg">
  <style>
    body {
      background: #fafafa;
      font-family: 'Tajawal', Arial, sans-serif;
      margin: 0;
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 0.5rem;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 32px rgba(90,109,183,.13);
      max-width: 400px;
      width: 100%;
      margin: 24px auto;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .login-left {
      background: linear-gradient(135deg, #28bfc6 0%, #6463d5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 26px 12px;
    }
    .login-left img {
      width: 70%;
      max-width: 160px;
      height: auto;
      display: block;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(100,100,200,0.07);
      padding: 8px 10px;
      margin: auto;
    }
    .login-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 28px 16px 16px 16px;
    }
    .form-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 16px;
      border-bottom: 1px solid #e9e9e9;
      padding-bottom: 8px;
      width: 100%;
    }
    .form-group {
      margin-bottom: 16px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 7px;
      color: #515151;
      font-weight: bold;
      font-size: 1rem;
      text-align: right;
    }
    .form-control {
      width: 100%;
      padding: 12px 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #dfe1e5;
      background: #f6f8fa;
      box-sizing: border-box;
      margin-bottom: 2px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-group input[type="checkbox"] {
      accent-color: #5e48da;
      width: 18px;
      height: 18px;
      margin-left: 0;
      margin-right: 8px;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: #5e48da;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.3s;
    }
    .login-btn:active,
    .login-btn:focus {
      background: #4737b3;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 0.83rem;
      margin-top: 18px;
      margin-bottom: 4px;
      width: 100%;
    }

    @media (min-width: 600px) {
      .login-card {
        max-width: 500px;
      }
      .form-title { font-size: 1.4rem; }
      .login-left img { max-width: 220px;}
    }
    @media (min-width: 850px) {
      .login-card {
        max-width: 800px;
        flex-direction: row;
        align-items: stretch;
        min-height: 380px;
      }
      .login-left {
        width: 42%;
        min-width: 220px;
        padding: 36px 12px;
      }
      .login-right {
        width: 58%;
        padding: 44px 36px 32px 36px;
      }
      .form-title { font-size: 1.7rem; }
      .footer { font-size: 0.96rem;}
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var pass = document.getElementById('Input_Password');
      pass.oninvalid = function(e) {
        if (pass.value === '' || pass.value.length < 8) {
          e.target.setCustomValidity('Fill out this field');
        } else {
          e.target.setCustomValidity('');
        }
      };
      pass.oninput = function(e) {
        e.target.setCustomValidity('');
      };
    });
  </script>
</head>
<body>
<div class="container">
  <div class="login-card">
    <div class="login-left">
      <img src="image.jpg" alt="Logo">
    </div>
    <div class="login-right">
      <form style="width:100%;max-width:340px;" onsubmit="event.preventDefault(); window.location.href='2.html';">
        <div class="form-title">تسجيل الدخول</div>
        <div class="form-group">
          <label for="Input_Username">اسم المستخدم</label>
          <input type="text" id="Input_Username" name="Input.Username" class="form-control" autocomplete="username" required>
        </div>
        <div class="form-group">
          <label for="Input_Password">كلمة المرور</label>
          <input type="password" id="Input_Password" name="Input.Password" class="form-control" autocomplete="current-password" required minlength="8">
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="Input_RememberMe" name="Input.RememberMe" value="true">
          <label for="Input_RememberMe">تذكرني؟</label>
        </div>
        <button type="submit" class="login-btn">تسجيل الدخول</button>
      </form>
      <div class="footer">
        © 2022 - 2025 الإدارة العامة لتقنية المعلومات - الأنظمة والحلول - اصدار v1.1.2
      </div>
    </div>
  </div>
</div>
</body>
</html>
