<!DOCTYPE html>
<html lang="ar" dir="rtl" style="direction: rtl;">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - نظام موجز</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="image.jpg" type="image/jpeg">
  <style>
    body {
      background: #fafafa;
      font-family: 'Tajawal', Arial, sans-serif;
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      display: flex;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 32px rgba(90,109,183,.085);
      width: 100%;
      max-width: 900px;
      min-width: 320px;
      overflow: hidden;
    }
    .login-left {
      width: 400px;
      background: linear-gradient(135deg, #28bfc6 0%, #6463d5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
    }
    .login-left img {
      max-width: 260px;
      width: 100%;
      max-height: 180px;
      margin: auto;
      display: block;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(100,100,200,0.07);
      padding: 8px 10px;
    }
    .login-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 42px 30px;
    }
    .form-title {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 18px;
      border-bottom: 1px solid #e9e9e9;
      padding-bottom: 12px;
    }
    .form-group {
      margin-bottom: 20px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #515151;
      font-weight: bold;
      font-size: 1rem;
    }
    .form-control {
      width: 100%;
      padding: 16px 14px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 1px solid #dfe1e5;
      background: #f7fafd;
      box-sizing: border-box;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    .checkbox-group input[type="checkbox"] {
      margin-left: 8px;
      width: 22px;
      height: 22px;
      accent-color: #5e48da;
    }
    .login-btn {
      width: 100%;
      padding: 14px;
      background: #5e48da;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 1.08rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .login-btn:hover, .login-btn:focus {
      background: #4737b3;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 0.88rem;
      margin-top: 24px;
    }

    /* Responsive: tablets & down */
    @media (max-width: 1000px) {
      .login-card {
        flex-direction: column;
        max-width: 98vw;
      }
      .login-left, .login-right {
        width: 100%;
        min-height: 150px;
        padding: 24px 12px;
      }
      .form-title { font-size: 1.5rem; }
    }

    /* Mobile: 600px & down */
    @media (max-width: 600px) {
      .login-card {
        border-radius: 0;
        max-width: 100vw;
        min-width: 0;
        box-shadow: none;
      }
      .login-left, .login-right {
        padding: 16px 4vw;
      }
      .login-left img {
        max-width: 80vw;
        max-height: 28vw;
      }
      .form-title { font-size: 1.2rem; padding-bottom: 8px; }
      .form-control { padding: 12px 10px; font-size: 0.98rem; }
    }

    /* Remove outline from buttons on Android */
    button, input, textarea {
      outline: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="login-card">
    <div class="login-left">
      <img src="image.jpg" alt="Logo">
    </div>
    <div class="login-right">
      <form style="width:100%;max-width:350px;" onsubmit="event.preventDefault(); window.location.href='2.html';">
        <div class="form-title">تسجيل الدخول</div>
        <div class="form-group">
          <label for="Input_Username">اسم المستخدم</label>
          <input type="text" id="Input_Username" name="Input.Username" class="form-control" autocomplete="username">
        </div>
        <div class="form-group">
          <label for="Input_Password">كلمة المرور</label>
          <input type="password" id="Input_Password" name="Input.Password" class="form-control" autocomplete="current-password">
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="Input_RememberMe" name="Input.RememberMe" value="true">
          <label for="Input_RememberMe">تذكرني؟</label>
        </div>
        <button type="submit" class="login-btn">تسجيل الدخول</button>
      </form>
      <div class="footer">
        © 2022 - 2025 الإدارة العامة لتقنية المعلومات - الأنظمة والحلول - اصدار v1.1.2
      </div>
    </div>
  </div>
</div>
</body>
</html>
