<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج البيانات - نظام آمر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="image.jpg" type="image/jpeg">
  <style>
    body {
      background: #fafafa;
      font-family: 'Tajawal', Arial, sans-serif;
      margin: 0;
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 32px rgba(90,109,183,.11);
      max-width: 900px;
      width: 100%;
      display: flex;
      overflow: hidden;
    }
    .card-left {
      width: 400px;
      background: linear-gradient(135deg, #28bfc6 0%, #6463d5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
    }
    .card-left img {
      max-width: 260px;
      max-height: 180px;
      width: 100%;
      height: auto;
      margin: auto;
      display: block;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(100,100,200,0.07);
      padding: 8px 10px;
    }
    .card-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 42px 30px;
    }
    .form-title {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 18px;
      border-bottom: 1px solid #e9e9e9;
      padding-bottom: 12px;
      width: 100%;
    }
    .form-group {
      margin-bottom: 20px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #515151;
      font-weight: bold;
      font-size: 1rem;
      text-align: right;
    }
    .form-control {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #dfe1e5;
      background: #f7fafd;
      box-sizing: border-box;
    }
    .options-group {
      display: flex;
      gap: 20px;
      margin-top: 7px;
      flex-wrap: wrap;
    }
    .option-label {
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 400;
      color: #555;
    }
    .options-group input[type="radio"] {
      accent-color: #5e48da;
      margin-left: 3px;
    }
    .desire-details {
      margin-top: 17px;
      margin-bottom: 2px;
      padding: 14px 5px 2px 5px;
      background: #f9f9fe;
      border-radius: 9px;
      border: 1px solid #e3e4ed;
      box-shadow: 0 2px 6px rgba(100,120,200,0.09);
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #5e48da;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 1.08rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background: #4737b3;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 0.88rem;
      margin-top: 24px;
      width: 100%;
    }
    @media (max-width: 1000px) {
      .form-card {
        flex-direction: column;
        min-width: 320px;
        max-width: 98vw;
      }
      .card-left, .card-right {
        width: 100%;
        min-height: 120px;
        padding: 24px 8px;
      }
      .form-title { font-size: 1.5rem; }
    }
    @media (max-width: 600px) {
      .form-card {
        border-radius: 0;
        max-width: 100vw;
        box-shadow: none;
      }
      .card-left, .card-right {
        padding: 14px 4vw;
      }
      .card-left img {
        max-width: 80vw;
        max-height: 28vw;
      }
      .form-title { font-size: 1.2rem; padding-bottom: 8px;}
      .form-control { padding: 12px 10px; font-size: 0.98rem; }
      .footer { font-size: 0.85rem; margin-top: 12px;}
    }
  </style>
  <script>
    function showDetails() {
      var radios = document.getElementsByName('desires');
      var details = ['details-0', 'details-1', 'details-2'];
      for (let i = 0; i < radios.length; i++) {
        var el = document.getElementById(details[i]);
        if (radios[i].checked) {
          el.style.display = 'block';
        } else {
          el.style.display = 'none';
        }
      }
    }
    window.onload = function() {
      showDetails();
      var radios = document.getElementsByName('desires');
      for (let i = 0; i < radios.length; i++) {
        radios[i].addEventListener('change', showDetails);
      }
    };
  </script>
</head>
<body>
<div class="container">
  <div class="form-card">
    <div class="card-left">
      <img src="image.jpg" alt="Logo">
    </div>
    <div class="card-right">
      <form style="width:100%;max-width:350px;" onsubmit="event.preventDefault(); window.location.href='3.html';">
        <div class="form-title">الرجاء تعبئة البيانات التالية</div>
        <div class="form-group">
          <label for="job_id">الرقم الوظيفي:</label>
          <input type="text" id="job_id" name="job_id" class="form-control">
        </div>
        <div class="form-group">
          <label for="mobile">رقم الجوال:</label>
          <input type="text" id="mobile" name="mobile" class="form-control">
        </div>
        <div class="form-group">
          <label>الرغبات</label>
          <div class="options-group">
            <label class="option-label">
              <input type="radio" name="desires" value="ترقية">
              ترقية
            </label>
            <label class="option-label">
              <input type="radio" name="desires" value="تدريب خارجي">
              تدريب خارجي
            </label>
            <label class="option-label">
              <input type="radio" name="desires" value="ابتعاث">
              ابتعاث
            </label>
          </div>
          <div id="details-0" class="desire-details" style="display:none;">
            <label for="current_position">الوظيفة الحالية</label>
            <input type="text" id="current_position" name="current_position" class="form-control">
            <label for="current_grade" style="margin-top:12px;">الدرجة الحالية</label>
            <input type="text" id="current_grade" name="current_grade" class="form-control">
            <label for="experience_years" style="margin-top:12px;">سنوات الخبرة</label>
            <input type="number" id="experience_years" name="experience_years" class="form-control">
            <label for="qualifications" style="margin-top:12px;">المؤهلات أو الدورات</label>
            <input type="text" id="qualifications" name="qualifications" class="form-control">
            <label for="additional_notes" style="margin-top:12px;">ملاحظات إضافية</label>
            <input type="text" id="additional_notes" name="additional_notes" class="form-control">
          </div>
          <div id="details-1" class="desire-details" style="display:none;">
            <label for="training_country">الدولة</label>
            <input type="text" id="training_country" name="training_country" class="form-control">
            <label for="training_program" style="margin-top:12px;">اسم البرنامج التدريبي</label>
            <input type="text" id="training_program" name="training_program" class="form-control">
          </div>
          <div id="details-2" class="desire-details" style="display:none;">
            <label for="scholarship_org">المؤهل التعليمي - التخصص الدراسي</label>
            <input type="text" id="scholarship_org" name="scholarship_org" class="form-control">
          </div>
        </div>
        <button type="submit" class="submit-btn">إرسال البيانات</button>
      </form>
      <div class="footer">
        © 2022 - 2025 الإدارة العامة لتقنية المعلومات - الأنظمة والحلول - اصدار v1.1.2
      </div>
    </div>
  </div>
</div>
</body>
</html>
