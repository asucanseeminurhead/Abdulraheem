  <script>
    function showDetails() {
      var radios = document.getElementsByName('desires');
      var details = ['details-0', 'details-1', 'details-2'];
      for (let i = 0; i < radios.length; i++) {
        var el = document.getElementById(details[i]);
        if (radios[i].checked) {
          el.style.display = 'block';
        } else {
          el.style.display = 'none';
        }
      }
    }

    function setError(id, msg) {
      var el = document.getElementById(id);
      var err = el ? el.parentNode.querySelector('.field-error') : null;
      if (el && err) {
        el.classList.add('invalid-input');
        err.textContent = msg;
      }
    }

    function clearError(id) {
      var el = document.getElementById(id);
      var err = el ? el.parentNode.querySelector('.field-error') : null;
      if (el && err) {
        el.classList.remove('invalid-input');
        err.textContent = '';
      }
    }

    function clearRadioError() {
      document.getElementById('radio-error').textContent = '';
    }
