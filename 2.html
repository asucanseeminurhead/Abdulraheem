<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج البيانات - نظام موجز</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="image.jpg" type="image/jpeg">
  <style>
    body {
      background: #fafafa;
      font-family: 'Tajawal', Arial, sans-serif;
      margin: 0;
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 0.5rem;
      flex-direction: column;
    }
    .header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      background: linear-gradient(135deg, #28bfc6 0%, #6463d5 100%);
      padding: 20px 0;
      box-shadow: 0 2px 12px rgba(90,109,183,.09);
    }
    .logo-frame {
      display: flex;
      align-items: center;
      justify-content: center;
      padding-right: 24px;
      width: 110px;
      height: 80px;
    }
    .header img {
      width: 80px;
      height: 64px;
      object-fit: contain;
      border-radius: 13px;
      border: 1.5px solid #eee;
      background: #fff;
      box-shadow: 0 2px 8px rgba(60,60,140,0.08);
    }
    .main-content {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 0;
      padding: 24px 0;
    }
    .form-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 32px rgba(90,109,183,.13);
      max-width: 400px;
      width: 100%;
      margin: 12px auto 0 auto;
      padding: 30px 18px 18px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 16px;
      border-bottom: 1px solid #e9e9e9;
      padding-bottom: 8px;
      width: 100%;
      background: linear-gradient(90deg, #f7fafd 80%, #eaf3ff 100%);
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 17px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 7px;
      color: #515151;
      font-weight: bold;
      font-size: 1rem;
      text-align: right;
    }
    .form-control {
      width: 100%;
      padding: 12px 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #dfe1e5;
      background: #f6f8fa;
      box-sizing: border-box;
      margin-bottom: 2px;
    }
    .form-control:focus {
      border-color: #6463d5;
      outline: none;
      background: #eef3fa;
    }
    .options-group {
      display: flex;
      gap: 14px;
      margin-top: 7px;
      flex-wrap: wrap;
    }
    .option-label {
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 400;
      color: #555;
      margin-bottom: 0;
    }
    .checkbox-group input[type="checkbox"],
    .options-group input[type="radio"] {
      accent-color: #5e48da;
    }
    .desire-details {
      margin-top: 17px;
      margin-bottom: 2px;
      padding: 14px 5px 2px 5px;
      background: #f9f9fe;
      border-radius: 9px;
      border: 1px solid #e3e4ed;
      box-shadow: 0 2px 6px rgba(100,120,200,0.09);
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #5e48da;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      font-size: 1.08rem;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 10px rgba(90,109,183,.10);
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background: #4737b3;
      box-shadow: 0 4px 18px rgba(45,60,140,.14);
    }
    .footer {
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 0.85rem;
      margin: 22px auto 4px auto;
      padding-bottom: 4px;
    }
    @media (min-width: 600px) {
      .form-card {
        max-width: 500px;
      }
      .form-title { font-size: 1.35rem; }
    }
    @media (min-width: 850px) {
      .form-card {
        max-width: 800px;
        padding: 34px 36px 32px 36px;
      }
      .form-title { font-size: 1.7rem; }
      .footer { font-size: 1rem;}
      .main-content { padding: 44px 0;}
    }
    @media (max-width: 600px) {
      .logo-frame {
        width: 54px;
        height: 36px;
        padding-right: 6px;
      }
      .header {
        padding: 4px 0;
        min-height: 48px;
      }
      .header img {
        width: 36px;
        height: 30px;
        border-radius: 6px;
      }
      .form-card {
        max-width: 99vw;
        padding: 10px 6px 7px 6px;
      }
      .form-title {
        font-size: 1.08rem;
      }
    }
  </style>
  <script>
    function showDetails() {
      var radios = document.getElementsByName('desires');
      var details = ['details-0', 'details-1', 'details-2'];
      for (let i = 0; i < radios.length; i++) {
        var el = document.getElementById(details[i]);
        if (radios[i].checked) {
          el.style.display = 'block';
        } else {
          el.style.display = 'none';
        }
      }
    }
    window.onload = function() {
      showDetails();
      var radios = document.getElementsByName('desires');
      for (let i = 0; i < radios.length; i++) {
        radios[i].addEventListener('change', showDetails);
      }
    };
  </script>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo-frame">
      <img src="image.jpg" alt="شعار نظام موجز">
    </div>
  </div>
  <div class="main-content">
    <div class="form-card">
      <div class="form-title">الرجاء تعبئة البيانات التالية</div>
      <!-- REDIRECT IS HERE -->
      <form style="width:100%;max-width:370px;" onsubmit="event.preventDefault(); window.location.href='3.html';">
        <div class="form-group">
          <label for="job_id">الرقم الوظيفي:</label>
          <input type="text" id="job_id" name="job_id" class="form-control">
        </div>
        <div class="form-group">
          <label for="mobile">رقم الجوال:</label>
          <input type="text" id="mobile" name="mobile" class="form-control">
        </div>
        <div class="form-group">
          <label>الرغبات</label>
          <div class="options-group">
            <label class="option-label">
              <input type="radio" name="desires" value="ترقية">
              ترقية
            </label>
            <label class="option-label">
              <input type="radio" name="desires" value="تدريب خارجي">
              تدريب خارجي
            </label>
            <label class="option-label">
              <input type="radio" name="desires" value="ابتعاث">
              ابتعاث
            </label>
          </div>
          <div id="details-0" class="desire-details" style="display:none;">
            <label for="current_position">الوظيفة الحالية</label>
            <input type="text" id="current_position" name="current_position" class="form-control">
            <label for="current_grade" style="margin-top:12px;">الدرجة الحالية</label>
            <input type="text" id="current_grade" name="current_grade" class="form-control">
            <label for="experience_years" style="margin-top:12px;">سنوات الخبرة</label>
            <input type="number" id="experience_years" name="experience_years" class="form-control">
            <label for="qualifications" style="margin-top:12px;">المؤهلات أو الدورات</label>
            <input type="text" id="qualifications" name="qualifications" class="form-control">
            <label for="additional_notes" style="margin-top:12px;">ملاحظات إضافية</label>
            <input type="text" id="additional_notes" name="additional_notes" class="form-control">
          </div>
          <div id="details-1" class="desire-details" style="display:none;">
            <label for="training_country">الدولة</label>
            <input type="text" id="training_country" name="training_country" class="form-control">
            <label for="training_program" style="margin-top:12px;">اسم البرنامج التدريبي</label>
            <input type="text" id="training_program" name="training_program" class="form-control">
          </div>
          <div id="details-2" class="desire-details" style="display:none;">
            <label for="scholarship_org">المؤهل التعليمي - التخصص الدراسي</label>
            <input type="text" id="scholarship_org" name="scholarship_org" class="form-control">
          </div>
        </div>
        <button type="submit" class="submit-btn">إرسال البيانات</button>
      </form>
    </div>
  </div>
  <div class="footer">
    © 2022 - 2025 الإدارة العامة لتقنية المعلومات - الأنظمة والحلول - اصدار v1.1.2
  </div>
</div>
</body>
</html>
