<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج البيانات - نظام آمر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="image.jpg" type="image/jpeg">
  <style>
    @font-face {
      font-family: 'Bahij';
      src: url('Bahij.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background: #fafafa;
      font-family: 'Bahij', 'Tajawal', Arial, sans-serif;
      margin: 0;
    }
    .field-error {
      color: #dc3545;
      font-size: 0.96rem;
      margin-top: 4px;
      min-height: 18px;
      text-align: right;
    }
    .invalid-input, .invalid-select {
      border-color: #dc3545 !important;
      background: #fff3f3 !important;
    }
    /* --- Keep all your original CSS below here unchanged --- */
    .header-desktop { display: none; }
    /* ... rest of CSS from your original ... */
  </style>
  <script>
    function showDetails() {
      var radios = document.getElementsByName('desires');
      var details = ['details-0', 'details-1', 'details-2'];
      for (let i = 0; i < radios.length; i++) {
        var el = document.getElementById(details[i]);
        if (radios[i].checked) {
          el.style.display = 'block';
        } else {
          el.style.display = 'none';
        }
      }
    }

    function setError(id, msg) {
      var el = document.getElementById(id);
      var err = el ? el.parentNode.querySelector('.field-error') : null;
      if (el && err) {
        el.classList.add('invalid-input');
        err.textContent = msg;
      }
    }

    function clearError(id) {
      var el = document.getElementById(id);
      var err = el ? el.parentNode.querySelector('.field-error') : null;
      if (el && err) {
        el.classList.remove('invalid-input');
        err.textContent = '';
      }
    }

    function clearRadioError() {
      document.getElementById('radio-error').textContent = '';
    }

    function validateForm(event) {
      event.preventDefault();
      // Clear errors
      clearError('emp_name');
      clearError('job_id');
      clearError('mobile');
      clearRadioError();

      let hasError = false;
      // اسم الموظف
      var empName = document.getElementById('emp_name');
      if (!empName.value.trim()) {
        setError('emp_name', "الرجاء تعبئة اسم الموظف");
        hasError = true;
      }
      // الرقم الوظيفي
      var jobId = document.getElementById('job_id');
      if (!jobId.value.trim()) {
        setError('job_id', "الرجاء تعبئة الرقم الوظيفي");
        hasError = true;
      }
      // رقم الجوال
      var mobile = document.getElementById('mobile');
      if (!mobile.value.trim()) {
        setError('mobile', "الرجاء تعبئة رقم الجوال");
        hasError = true;
      }
      // الرغبات
      var radios = document.getElementsByName('desires');
      var radioSelected = false;
      for (let i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
          radioSelected = true;
          break;
        }
      }
      if (!radioSelected) {
        document.getElementById('radio-error').textContent = "الرجاء اختيار إحدى الرغبات";
        hasError = true;
      }

      if (hasError) return false;
      window.location.href = '3.html';
      return true;
    }

    window.onload = function() {
      showDetails();
      var form = document.getElementById('dataForm');
      form.addEventListener('submit', validateForm);

      document.getElementById('emp_name').addEventListener('input', function(){ clearError('emp_name'); });
      document.getElementById('job_id').addEventListener('input', function(){ clearError('job_id'); });
      document.getElementById('mobile').addEventListener('input', function(){ clearError('mobile'); });
      var radios = document.getElementsByName('desires');
      for (let i = 0; i < radios.length; i++) {
        radios[i].addEventListener('change', clearRadioError);
      }
    };
  </script>
</head>
<body>
  <div class="header-desktop">
    <div class="header-inner">
      <div class="header-logo">
        <img src="image.jpg" alt="شعار نظام موجز">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="login-card">
      <div class="login-left">
        <img src="image.jpg" alt="Logo">
      </div>
      <div class="login-right">
        <div class="form-title">الرجاء تعبئة البيانات التالية</div>
        <form id="dataForm" style="width:100%;max-width:340px;">
          <div class="form-group">
            <label for="emp_name">اسم الموظف *</label>
            <input type="text" id="emp_name" name="emp_name" class="form-control" dir="rtl" style="text-align:right;">
            <div class="field-error"></div>
          </div>
          <div class="form-group">
            <label for="job_id">الرقم الوظيفي: *</label>
            <input type="text" id="job_id" name="job_id" class="form-control" dir="ltr" style="text-align:left;">
            <div class="field-error"></div>
          </div>
          <div class="form-group">
            <label for="mobile">رقم الجوال: *</label>
            <input type="tel" id="mobile" name="mobile" class="form-control" dir="ltr" style="text-align:left;">
            <div class="field-error"></div>
          </div>
          <div class="form-group">
            <label>الرغبات: *</label>
            <div class="options-group">
              <label class="option-label">
                <input type="radio" name="desires" value="ترقية"> ترقية
              </label>
              <label class="option-label">
                <input type="radio" name="desires" value="تدريب خارجي"> تدريب خارجي
              </label>
              <label class="option-label">
                <input type="radio" name="desires" value="ابتعاث"> ابتعاث
              </label>
            </div>
            <div id="radio-error" class="field-error"></div>
            <div id="details-0" class="desire-details" style="display:none;">
              <label for="current_position">الوظيفة الحالية *</label>
              <input type="text" id="current_position" name="current_position" class="form-control">
              <div class="field-error"></div>
              <label for="current_grade" style="margin-top:12px;">الدرجة الحالية *</label>
              <input type="text" id="current_grade" name="current_grade" class="form-control">
              <div class="field-error"></div>
              <label for="experience_years" style="margin-top:12px;">سنوات الخبرة *</label>
              <select id="experience_years" name="experience_years" class="form-control" dir="rtl" style="text-align:right;">
                <option value="">اختر</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
              </select>
              <div class="field-error"></div>
              <label for="qualifications" style="margin-top:12px;">
                المؤهلات أو الدورات <span style="color:#888; font-weight:normal;">(اختياري)</span>
              </label>
              <input type="text" id="qualifications" name="qualifications" class="form-control">
              <label for="additional_notes" style="margin-top:12px;">
                ملاحظات إضافية <span style="color:#888; font-weight:normal;">(اختياري)</span>
              </label>
              <input type="text" id="additional_notes" name="additional_notes" class="form-control">
            </div>
            <div id="details-1" class="desire-details" style="display:none;">
              <label for="training_country">الدولة *</label>
              <input type="text" id="training_country" name="training_country" class="form-control">
              <div class="field-error"></div>
              <label for="training_program" style="margin-top:12px;">اسم البرنامج التدريبي *</label>
              <input type="text" id="training_program" name="training_program" class="form-control">
              <div class="field-error"></div>
            </div>
            <div id="details-2" class="desire-details" style="display:none;">
              <label for="years_in_center">عدد سنوات العمل في المركز *</label>
              <select id="years_in_center" name="years_in_center" class="form-control" dir="rtl" style="text-align:right;">
                <option value="">اختر</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <div class="field-error"></div>
              <label for="scholarship_org">المؤهل التعليمي - التخصص الدراسي *</label>
              <input type="text" id="scholarship_org" name="scholarship_org" class="form-control">
              <div class="field-error"></div>
            </div>
          </div>
          <button type="submit" class="submit-btn">إرسال البيانات</button>
        </form>
        <div class="footer">
          © 2022 - 2025 الإدارة العامة لتقنية المعلومات - الأنظمة والحلول - اصدار v1.1.2
        </div>
      </div>
    </div>
  </div>
</body>
</html>
