<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج البيانات - نظام آمر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="image.jpg" type="image/jpeg">
  <style>
    body { background: #fafafa; font-family: 'Tajawal', Arial, sans-serif; margin: 0; }
    .form-control {
      width: 100%;
      padding: 12px 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #dfe1e5;
      background: #f6f8fa;
      box-sizing: border-box;
      margin-bottom: 2px;
      transition: border-color 0.24s, background 0.24s;
    }
    .empty-input {
      border-color: #dc3545 !important;
      background: #fff3f3 !important;
    }
    /* ... rest of your CSS remains unchanged ... */
  </style>
  <script>
    // Details radio logic unchanged
    function showDetails() {
      var radios = document.getElementsByName('desires');
      var details = ['details-0', 'details-1', 'details-2'];
      for (let i = 0; i < radios.length; i++) {
        var el = document.getElementById(details[i]);
        if (radios[i].checked) { el.style.display = 'block'; }
        else { el.style.display = 'none'; }
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      showDetails();
      var radios = document.getElementsByName('desires');
      for (let i = 0; i < radios.length; i++) {
        radios[i].addEventListener('change', showDetails);
      }
      // Box highlight logic for main fields (like login page)
      var form = document.getElementById('dataForm');
      var jobId = document.getElementById('job_id');
      var mobile = document.getElementById('mobile');
      var triedSubmit = false;
      function checkJobId() {
        if (triedSubmit && jobId.value.trim().length < 4) {
          jobId.classList.add('empty-input');
        } else {
          jobId.classList.remove('empty-input');
        }
      }
      function checkMobile() {
        if (triedSubmit && mobile.value.trim().length < 8) {
          mobile.classList.add('empty-input');
        } else {
          mobile.classList.remove('empty-input');
        }
      }
      jobId.addEventListener('input', checkJobId);
      mobile.addEventListener('input', checkMobile);
      form.addEventListener('submit', function(e) {
        triedSubmit = true;
        checkJobId();
        checkMobile();
        if (jobId.value.trim().length < 4 || mobile.value.trim().length < 8) { e.preventDefault(); }
      });
    });
  </script>
</head>
<body>
  <!-- rest of your HTML unchanged ... -->
  <div class="container">
    <div class="login-card">
      <div class="login-left">
        <img src="image.jpg" alt="Logo">
      </div>
      <div class="login-right">
        <div class="form-title">الرجاء تعبئة البيانات التالية</div>
        <form id="dataForm" style="width:100%;max-width:340px;">
          <div class="form-group">
            <label for="job_id">الرقم الوظيفي: *</label>
            <input type="text" id="job_id" name="job_id" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="mobile">رقم الجوال: *</label>
            <input type="tel" id="mobile" name="mobile" class="form-control" required>
          </div>
          <!-- all other form fields stay the same ... -->
          <button type="submit" class="submit-btn">إرسال البيانات</button>
        </form>
        <div class="footer">
          © 2022 - 2025 الإدارة العامة لتقنية المعلومات - الأنظمة والحلول - اصدار v1.1.2
        </div>
      </div>
    </div>
  </div>
</body>
</html>
