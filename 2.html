<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج البيانات - نظام آمر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="image.jpg" type="image/jpeg">
  <style>
    @font-face {
      font-family: 'Bahij';
      src: url('Bahij.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background: #fafafa;
      font-family: 'Bahij', 'Tajawal', Arial, sans-serif;
      margin: 0;
    }
    .field-error {
      color: #dc3545;
      font-size: 0.96rem;
      margin-top: 4px;
      min-height: 18px;
      text-align: right;
    }
    .invalid-input {
      border-color: #dc3545 !important;
      background: #fff3f3 !important;
    }
    /* rest of your CSS unchanged */
    .header-desktop { display: none; }
    /* ... other styles as before ... */
  </style>
  <script>
    window.onload = function() {
      // Add validation on form submit
      document.getElementById('dataForm').onsubmit = function(e) {
        let hasError = false;

        // اسم الموظف
        var emp = document.getElementById('emp_name');
        var empErr = emp.parentNode.querySelector('.field-error');
        if (!emp.value.trim()) {
          emp.classList.add('invalid-input');
          empErr.textContent = "الرجاء تعبئة اسم الموظف";
          hasError = true;
        } else {
          emp.classList.remove('invalid-input');
          empErr.textContent = "";
        }

        // الرقم الوظيفي
        var job = document.getElementById('job_id');
        var jobErr = job.parentNode.querySelector('.field-error');
        if (!job.value.trim()) {
          job.classList.add('invalid-input');
          jobErr.textContent = "الرجاء تعبئة الرقم الوظيفي";
          hasError = true;
        } else {
          job.classList.remove('invalid-input');
          jobErr.textContent = "";
        }

        // رقم الجوال
        var mob = document.getElementById('mobile');
        var mobErr = mob.parentNode.querySelector('.field-error');
        if (!mob.value.trim()) {
          mob.classList.add('invalid-input');
          mobErr.textContent = "الرجاء تعبئة رقم الجوال";
          hasError = true;
        } else {
          mob.classList.remove('invalid-input');
          mobErr.textContent = "";
        }

        // الرغبات
        var radios = document.getElementsByName('desires');
        var radioErr = document.getElementById('radio-error');
        var checked = false;
        for(let i=0;i<radios.length;i++){if(radios[i].checked){checked=true;break;}}
        if (!checked) {
          radioErr.textContent = "الرجاء اختيار إحدى الرغبات";
          hasError = true;
        } else {
          radioErr.textContent = "";
        }

        if (hasError) e.preventDefault();
        return !hasError;
      };

      // Clear error on input
      document.getElementById('emp_name').oninput = function(){
        this.classList.remove('invalid-input');
        this.parentNode.querySelector('.field-error').textContent = "";
      };
      document.getElementById('job_id').oninput = function(){
        this.classList.remove('invalid-input');
        this.parentNode.querySelector('.field-error').textContent = "";
      };
      document.getElementById('mobile').oninput = function(){
        this.classList.remove('invalid-input');
        this.parentNode.querySelector('.field-error').textContent = "";
      };
      var radios = document.getElementsByName('desires');
      for(let i=0;i<radios.length;i++){
        radios[i].onchange = function(){ document.getElementById('radio-error').textContent = ""; };
      }
    };
  </script>
</head>
<body>
  <div class="header-desktop">
    <div class="header-inner">
      <div class="header-logo">
        <img src="image.jpg" alt="شعار نظام موجز">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="login-card">
      <div class="login-left">
        <img src="image.jpg" alt="Logo">
      </div>
      <div class="login-right">
        <div class="form-title">الرجاء تعبئة البيانات التالية</div>
        <form id="dataForm" style="width:100%;max-width:340px;">
          <div class="form-group">
            <label for="emp_name">اسم الموظف *</label>
            <input type="text" id="emp_name" name="emp_name" class="form-control" dir="rtl" style="text-align:right;">
            <div class="field-error"></div>
          </div>
          <div class="form-group">
            <label for="job_id">الرقم الوظيفي: *</label>
            <input type="text" id="job_id" name="job_id" class="form-control" dir="ltr" style="text-align:left;">
            <div class="field-error"></div>
          </div>
          <div class="form-group">
            <label for="mobile">رقم الجوال: *</label>
            <input type="tel" id="mobile" name="mobile" class="form-control" dir="ltr" style="text-align:left;">
            <div class="field-error"></div>
          </div>
          <div class="form-group">
            <label>الرغبات: *</label>
            <div class="options-group">
              <label class="option-label">
                <input type="radio" name="desires" value="ترقية"> ترقية
              </label>
              <label class="option-label">
                <input type="radio" name="desires" value="تدريب خارجي"> تدريب خارجي
              </label>
              <label class="option-label">
                <input type="radio" name="desires" value="ابتعاث"> ابتعاث
              </label>
            </div>
            <div id="radio-error" class="field-error"></div>
            <!-- ...rest of form unchanged... -->
          </div>
          <!-- Conditional fields remain unchanged -->
          <button type="submit" class="submit-btn">إرسال البيانات</button>
        </form>
        <div class="footer">
          © 2022 - 2025 الإدارة العامة لتقنية المعلومات - الأنظمة والحلول - اصدار v1.1.2
        </div>
      </div>
    </div>
  </div>
</body>
</html>
