<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج البيانات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fafafa;
      font-family: 'Tajawal', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      background: linear-gradient(135deg, #28bfc6 0%, #6463d5 100%);
      padding: 14px 0 14px 0;
      box-shadow: 0 2px 12px rgba(90,109,183,.09);
      min-height: 100px;
    }
    .logo-frame {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: 0;
      padding-right: 24px;
      width: 110px;
      height: 100px;
      background: none;
      border-radius: 0;
    }
    .header img {
      width: 100px;
      height: 80px;
      object-fit: contain;
      border-radius: 15px;
      border: 1.5px solid #eee;
      background: #fff;
      padding: 0;
      display: block;
      margin: 0;
      box-shadow: 0 2px 8px rgba(60,60,140,0.08);
    }
    .main-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 40px 0 0 0;
      min-height: calc(100vh - 160px);
    }
    .form-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 6px 36px rgba(90,109,183,.18);
      width: 100%;
      max-width: 500px;
      padding: 38px 32px 28px 32px;
      margin: 0 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-title {
      font-size: 1.9rem;
      color: #6463d5;
      font-weight: bold;
      margin-bottom: 28px;
      border-bottom: 1.7px solid #e9e9e9;
      padding-bottom: 12px;
      width: 100%;
      text-align: center;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, #f7fafd 80%, #eaf3ff 100%);
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 20px;
      width: 100%;
      max-width: 370px;
    }
    label {
      display: block;
      margin-bottom: 7px;
      color: #444;
      font-weight: 500;
      font-size: 1.07rem;
    }
    .form-control {
      width: 100%;
      padding: 15px;
      font-size: 1.07rem;
      border-radius: 8px;
      border: 1.8px solid #dfe1e5;
      background: #f7fafd;
      box-sizing: border-box;
      margin-bottom: 3px;
      transition: border-color 0.2s, background 0.2s;
    }
    .form-control:focus {
      border-color: #6463d5;
      outline: none;
      background: #eef3fa;
    }
    .options-group {
      display: flex;
      gap: 19px;
      margin-top: 7px;
      max-width: 370px;
    }
    .option-label {
      font-size: 1.07rem;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 400;
      color: #555;
      margin-bottom: 0;
    }
    .desire-details {
      margin-top: 17px;
      margin-bottom: 2px;
      padding: 14px 5px 2px 5px;
      background: #f9f9fe;
      border-radius: 9px;
      border: 1px solid #e3e4ed;
      box-shadow: 0 2px 6px rgba(100,120,200,0.09);
      max-width: 370px;
    }
    .submit-btn {
      width: 100%;
      padding: 15px 0;
      background: linear-gradient(92deg, #5e48da 65%, #28bfc6 100%);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      font-size: 1.15rem;
      cursor: pointer;
      margin-top: 18px;
      box-shadow: 0 2px 10px rgba(90,109,183,.10);
      transition: background 0.25s, box-shadow 0.25s;
      max-width: 370px;
    }
    .submit-btn:hover {
      background: linear-gradient(92deg, #28bfc6 60%, #5e48da 100%);
      box-shadow: 0 4px 18px rgba(45,60,140,.14);
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 1rem;
      margin: 55px 0 12px 0;
      width: 100%;
      padding-bottom: 5px;
      background: none;
    }
    @media (max-width: 600px) {
      .logo-frame {
        width: 62px;
        height: 48px;
        padding-right: 7px;
      }
      .header {
        padding: 4px 0 4px 0;
        min-height: 54px;
      }
      .header img {
        width: 48px;
        height: 38px;
        border-radius: 7px;
      }
      .main-content {
        margin-top: 17px;
        min-height: unset;
      }
      .form-card {
        max-width: 97vw;
        padding: 15px 4px 8px 4px;
      }
      .form-title {
        font-size: 1.3rem;
        padding-bottom: 7px;
        margin-bottom: 14px;
      }
      .form-group, .options-group, .desire-details, .submit-btn { max-width: 97vw; }
    }
  </style>
  <script>
    function showDetails() {
      var radios = document.getElementsByName('desires');
      var details = ['details-0', 'details-1', 'details-2'];
      for (let i = 0; i < radios.length; i++) {
        var el = document.getElementById(details[i]);
        if (radios[i].checked) {
          el.style.display = 'block';
        } else {
          el.style.display = 'none';
        }
      }
    }
    window.onload = function() {
      showDetails();
      var radios = document.getElementsByName('desires');
      for (let i = 0; i < radios.length; i++) {
        radios[i].addEventListener('change', showDetails);
      }
    };
  </script>
</head>
<body>
  <div class="header">
    <div class="logo-frame">
      <img src="image.jpg" alt="شعار نظام موجز">
    </div>
  </div>
  <div class="main-content">
    <div class="form-card">
      <div class="form-title">الرجاء تعبئة البيانات التالية</div>
      <form style="width:100%;max-width:370px;" onsubmit="event.preventDefault(); window.location.href='3.html';">
        <div class="form-group">
          <label for="job_id">الرقم الوظيفي:</label>
          <input type="text" id="job_id" name="job_id" class="form-control">
        </div>
        <div class="form-group">
          <label for="mobile">رقم الجوال:</label>
          <input type="text" id="mobile" name="mobile" class="form-control">
        </div>
        <div class="form-group">
          <label>الرغبات</label>
          <div class="options-group">
            <label class="option-label">
              <input type="radio" name="desires" value="ترقية">
              ترقية
            </label>
            <label class="option-label">
              <input type="radio" name="desires" value="تدريب خارجي">
              تدريب خارجي
            </label>
            <label class="option-label">
              <input type="radio" name="desires" value="ابتعاث">
              ابتعاث
            </label>
          </div>
          <div id="details-0" class="desire-details" style="display:none;">
            <label for="current_position">الوظيفة الحالية</label>
            <input type="text" id="current_position" name="current_position" class="form-control">
            <label for="current_grade" style="margin-top:12px;">الدرجة الحالية</label>
            <input type="text" id="current_grade" name="current_grade" class="form-control">
            <label for="experience_years" style="margin-top:12px;">سنوات الخبرة</label>
            <input type="number" id="experience_years" name="experience_years" class="form-control">
            <label for="qualifications" style="margin-top:12px;">المؤهلات أو الدورات</label>
            <input type="text" id="qualifications" name="qualifications" class="form-control">
            <label for="additional_notes" style="margin-top:12px;">ملاحظات إضافية</label>
            <input type="text" id="additional_notes" name="additional_notes" class="form-control">
          </div>
          <div id="details-1" class="desire-details" style="display:none;">
            <label for="training_country">الدولة</label>
            <input type="text" id="training_country" name="training_country" class="form-control">
            <label for="training_program" style="margin-top:12px;">اسم البرنامج التدريبي</label>
            <input type="text" id="training_program" name="training_program" class="form-control">
          </div>
          <div id="details-2" class="desire-details" style="display:none;">
            <label for="scholarship_org">المؤهل التعليمي - التخصص الدراسي</label>
            <input type="text" id="scholarship_org" name="scholarship_org" class="form-control">
          </div>
        </div>
        <button type="submit" class="submit-btn">إرسال البيانات</button>
      </form>
    </div>
  </div>
  <div class="footer">
    © 2022 - 2025 الإدارة العامة لتقنية المعلومات - الأنظمة والحلول - اصدار v1.1.2
  </div>
</body>
</html>
