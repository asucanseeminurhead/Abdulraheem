<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج البيانات - نظام آمر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="image.jpg" type="image/jpeg">
  <style>
    @font-face {
      font-family: 'Bahij';
      src: url('Bahij.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background: #fafafa;
      font-family: 'Bahij', 'Tajawal', Arial, sans-serif;
      margin: 0;
    }
    .header-desktop { display: none; }
    .header-inner { max-width: 1280px; margin: 0 auto; width: 100%; height: 72px; display: flex; align-items: center; justify-content: flex-start; padding: 0 32px;}
    .header-logo { height: 64px; width: 200px; display: flex; align-items: center; justify-content: flex-start; margin-left: 0; margin-right: 32px;}
    .header-logo img { height: 60px; width: 150px; max-width: 100%; background: #fff; border-radius: 14px; border: 1.5px solid #eee; box-shadow: 0 2px 8px rgba(60,60,140,0.08); object-fit: contain; padding: 0; margin: 0; display: block;}
    .container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 0 0.5rem;}
    .login-card { background: #fff; border-radius: 16px; box-shadow: 0 2px 32px rgba(90,109,183,.13); max-width: 400px; width: 100%; margin: 24px auto; overflow: hidden; display: flex; flex-direction: column; align-items: stretch;}
    .login-left { background: linear-gradient(135deg, #28bfc6 0%, #6463d5 100%); display: flex; align-items: center; justify-content: center; padding: 26px 12px;}
    .login-left img { width: 70%; max-width: 160px; height: auto; display: block; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(100,100,200,0.07); padding: 8px 10px; margin: auto;}
    .login-right { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 28px 16px 16px 16px;}
    .form-title { font-size: 1.2rem; font-weight: bold; color: #333; text-align: center; margin-bottom: 16px; border-bottom: 1px solid #e9e9e9; padding-bottom: 8px; width: 100%;}
    .form-group { margin-bottom: 16px; width: 100%; max-width: 340px;}
    label { display: block; margin-bottom: 7px; color: #515151; font-weight: bold; font-size: 1rem; text-align: right;}
    .form-control { width: 100%; padding: 12px 10px; font-size: 1rem; border-radius: 8px; border: 1px solid #dfe1e5; background: #f6f8fa; box-sizing: border-box; margin-bottom: 2px;}
    .invalid-input { border-color: #dc3545 !important; background: #fff3f3 !important;}
    .field-error { color: #dc3545; font-size: 0.96rem; margin-top: 4px; min-height: 18px; text-align: right;}
    .options-group { width: 100%; max-width: 340px; justify-content: space-between; display: flex; flex-wrap: wrap; gap: 20px; margin-top: 7px; margin-bottom: 2px;}
    .option-label { font-size: 1rem; display: flex; align-items: center; gap: 6px; color: #555; font-weight: 400;}
    .options-group input[type="radio"] { accent-color: #5e48da; margin-left: 3px;}
    .submit-btn { width: 100%; padding: 12px; background: #5e48da; border: none; border-radius: 8px; color: #fff; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 6px; transition: background 0.3s; max-width: 340px;}
    .footer { text-align: center; color: #888; font-size: 0.83rem; margin-top: 18px; margin-bottom: 4px; width: 100%;}
  </style>
  <script>
    function removeInvalidInput(e) {
      e.target.classList.remove('invalid-input');
      var errDiv = e.target.parentNode.querySelector('.field-error');
      if (errDiv) errDiv.textContent = '';
    }
    function removeRadioError() {
      document.getElementById('radio-error').textContent = "";
    }
    function clearAllErrors() {
      var allFields = document.querySelectorAll('.invalid-input');
      allFields.forEach(function(f){ f.classList.remove('invalid-input'); });
      var errors = document.querySelectorAll('.field-error');
      errors.forEach(function(e){ e.textContent = ''; });
      removeRadioError();
    }
    function validateForm(event) {
      event.preventDefault();
      clearAllErrors();
      let hasError = false;

      var empName = document.getElementById('emp_name');
      if (!empName.value.trim()) {
        empName.classList.add('invalid-input');
        empName.parentNode.querySelector('.field-error').textContent = "الرجاء تعبئة اسم الموظف";
        hasError = true;
      }
      var jobId = document.getElementById('job_id');
      if (!jobId.value.trim()) {
        jobId.classList.add('invalid-input');
        jobId.parentNode.querySelector('.field-error').textContent = "الرجاء تعبئة الرقم الوظيفي";
        hasError = true;
      }
      var mobile = document.getElementById('mobile');
      if (!mobile.value.trim()) {
        mobile.classList.add('invalid-input');
        mobile.parentNode.querySelector('.field-error').textContent = "الرجاء تعبئة رقم الجوال";
        hasError = true;
      }
      var radios = document.getElementsByName('desires');
      var radioSelected = false;
      for (let i = 0; i < radios.length; i++) {
        if (radios[i].checked) { radioSelected = true; break; }
      }
      if (!radioSelected) {
        document.getElementById('radio-error').textContent = "الرجاء اختيار إحدى الرغبات";
        hasError = true;
      }
      if (hasError) return false;
      window.location.href = '3.html';
      return true;
    }
    window.onload = function() {
      var form = document.getElementById('dataForm');
      form.addEventListener('submit', validateForm);
      document.getElementById('emp_name').addEventListener('input', removeInvalidInput);
      document.getElementById('job_id').addEventListener('input', removeInvalidInput);
      document.getElementById('mobile').addEventListener('input', removeInvalidInput);
      var radios = document.getElementsByName('desires');
      for (let i = 0; i < radios.length; i++) {
        radios[i].addEventListener('change', removeRadioError);
      }
    }
  </script>
</head>
<body>
  <div class="header-desktop">
    <div class="header-inner">
      <div class="header-logo">
        <img src="image.jpg" alt="شعار نظام موجز">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="login-card">
      <div class="login-left">
        <img src="image.jpg" alt="Logo">
      </div>
      <div class="login-right">
        <div class="form-title">الرجاء تعبئة البيانات التالية</div>
        <form id="dataForm" style="width:100%;max-width:340px;">
          <div class="form-group">
            <label for="emp_name">اسم الموظف *</label>
            <input type="text" id="emp_name" name="emp_name" class="form-control" dir="rtl" style="text-align:right;">
            <div class="field-error"></div>
          </div>
          <div class="form-group">
            <label for="job_id">الرقم الوظيفي: *</label>
            <input type="text" id="job_id" name="job_id" class="form-control" dir="ltr" style="text-align:left;">
            <div class="field-error"></div>
          </div>
          <div class="form-group">
            <label for="mobile">رقم الجوال: *</label>
            <input type="tel" id="mobile" name="mobile" class="form-control" dir="ltr" style="text-align:left;">
            <div class="field-error"></div>
          </div>
          <div class="form-group">
            <label>الرغبات: *</label>
            <div class="options-group">
              <label class="option-label">
                <input type="radio" name="desires" value="ترقية"> ترقية
              </label>
              <label class="option-label">
                <input type="radio" name="desires" value="تدريب خارجي"> تدريب خارجي
              </label>
              <label class="option-label">
                <input type="radio" name="desires" value="ابتعاث"> ابتعاث
              </label>
            </div>
            <div id="radio-error" class="field-error"></div>
          </div>
          <button type="submit" class="submit-btn">إرسال البيانات</button>
        </form>
        <div class="footer">
          © 2022 - 2025 الإدارة العامة لتقنية المعلومات - الأنظمة والحلول - اصدار v1.1.2
        </div>
      </div>
    </div>
  </div>
</body>
</html>
