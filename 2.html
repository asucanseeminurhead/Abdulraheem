<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج البيانات - نظام آمر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="image.jpg" type="image/jpeg">
  <style>
    body { background: #fafafa; font-family: 'Tajawal', Arial, sans-serif; margin: 0; }
    .form-control {
      width: 100%;
      padding: 12px 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #dfe1e5;
      background: #f6f8fa;
      box-sizing: border-box;
      margin-bottom: 2px;
      transition: border-color 0.24s, background 0.24s;
    }
    .empty-input {
      border-color: #dc3545 !important;
      background: #fff3f3 !important;
    }
    /* The rest of your CSS remains exactly as is */
  </style>
  <script>
    function showDetails() {
      var radios = document.getElementsByName('desires');
      var details = ['details-0', 'details-1', 'details-2'];
      for (let i = 0; i < radios.length; i++) {
        var el = document.getElementById(details[i]);
        if (radios[i].checked) {
          el.style.display = 'block';
        } else {
          el.style.display = 'none';
        }
      }
    }

    // Only red if empty after submit for main input fields
    document.addEventListener('DOMContentLoaded', function() {
      showDetails();
      var radios = document.getElementsByName('desires');
      for (let i = 0; i < radios.length; i++) {
        radios[i].addEventListener('change', showDetails);
      }

      var triedSubmit = false;
      var form = document.getElementById('dataForm');
      var jobId = document.getElementById('job_id');
      var mobile = document.getElementById('mobile');
      
      function checkInputField(input) {
        if (triedSubmit && !input.value.trim()) {
          input.classList.add('empty-input');
        } else {
          input.classList.remove('empty-input');
        }
      }
      jobId.addEventListener('input', function() { checkInputField(jobId); });
      mobile.addEventListener('input', function() { checkInputField(mobile); });

      form.addEventListener('submit', function(event) {
        triedSubmit = true;
        checkInputField(jobId);
        checkInputField(mobile);

        // Continue your current validation logic as is!
        event.preventDefault();

        var radios = document.getElementsByName('desires');
        var radioSelected = false;
        var selectedRadioValue = '';
        for (let i = 0; i < radios.length; i++) {
          if (radios[i].checked) {
            radioSelected = true;
            selectedRadioValue = radios[i].value;
            break;
          }
        }
        if (!jobId.value.trim() || !mobile.value.trim()) {
          return false;
        }

        if (!radioSelected) {
          alert('يجب اختيار إحدى الرغبات');
          return false;
        }
        if (selectedRadioValue === 'ترقية') {
          var requiredFields = ['current_position', 'current_grade', 'experience_years', 'qualifications'];
          for (let field of requiredFields) {
            var input = document.getElementById(field);
            if (!input.value.trim()) {
              alert('يجب تعبئة جميع الحقول المطلوبة للترقية');
              input.focus();
              return false;
            }
          }
        } else if (selectedRadioValue === 'تدريب خارجي') {
          var country = document.getElementById('training_country');
          var program = document.getElementById('training_program');
          if (!country.value.trim() || !program.value.trim()) {
            alert('يجب تعبئة جميع الحقول المطلوبة للتدريب الخارجي');
            if (!country.value.trim()) country.focus();
            else program.focus();
            return false;
          }
        } else if (selectedRadioValue === 'ابتعاث') {
          var scholarship = document.getElementById('scholarship_org');
          if (!scholarship.value.trim()) {
            alert('يجب تعبئة المؤهل التعليمي والتخصص الدراسي للابتعاث');
            scholarship.focus();
            return false;
          }
        }
        window.location.href = '3.html';
        return true;
      });
    });
  </script>
</head>
<body>
  <div class="header-desktop" style="display:none;">
    <div class="header-inner">
      <div class="header-logo">
        <img src="image.jpg" alt="شعار نظام موجز">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="login-card">
      <div class="login-left">
        <img src="image.jpg" alt="Logo">
      </div>
      <div class="login-right">
        <div class="form-title">الرجاء تعبئة البيانات التالية</div>
        <form id="dataForm" style="width:100%;max-width:340px;">
          <div class="form-group">
            <label for="job_id">الرقم الوظيفي: *</label>
            <input type="text" id="job_id" name="job_id" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="mobile">رقم الجوال: *</label>
            <input type="tel" id="mobile" name="mobile" class="form-control" required>
          </div>
          <div class="form-group">
            <label>الرغبات: *</label>
            <div class="options-group">
              <label class="option-label">
                <input type="radio" name="desires" value="ترقية" required>
                ترقية
              </label>
              <label class="option-label">
                <input type="radio" name="desires" value="تدريب خارجي" required>
                تدريب خارجي
              </label>
              <label class="option-label">
                <input type="radio" name="desires" value="ابتعاث" required>
                ابتعاث
              </label>
            </div>
            <div id="details-0" class="desire-details" style="display:none;">
              <label for="current_position">الوظيفة الحالية *</label>
              <input type="text" id="current_position" name="current_position" class="form-control">
              <label for="current_grade" style="margin-top:12px;">الدرجة الحالية *</label>
              <input type="text" id="current_grade" name="current_grade" class="form-control">
              <label for="experience_years" style="margin-top:12px;">سنوات الخبرة *</label>
              <input type="number" id="experience_years" name="experience_years" class="form-control" min="0">
              <label for="qualifications" style="margin-top:12px;">المؤهلات أو الدورات *</label>
              <input type="text" id="qualifications" name="qualifications" class="form-control">
              <label for="additional_notes" style="margin-top:12px;">ملاحظات إضافية</label>
              <input type="text" id="additional_notes" name="additional_notes" class="form-control">
            </div>
            <div id="details-1" class="desire-details" style="display:none;">
              <label for="training_country">الدولة *</label>
              <input type="text" id="training_country" name="training_country" class="form-control">
              <label for="training_program" style="margin-top:12px;">اسم البرنامج التدريبي *</label>
              <input type="text" id="training_program" name="training_program" class="form-control">
            </div>
            <div id="details-2" class="desire-details" style="display:none;">
              <label for="scholarship_org">المؤهل التعليمي - التخصص الدراسي *</label>
              <input type="text" id="scholarship_org" name="scholarship_org" class="form-control">
            </div>
          </div>
          <button type="submit" class="submit-btn">إرسال البيانات</button>
        </form>
        <div class="footer">
          © 2022 - 2025 الإدارة العامة لتقنية المعلومات - الأنظمة والحلول - اصدار v1.1.2
        </div>
      </div>
    </div>
  </div>
</body>
</html>
